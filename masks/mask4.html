<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://libs.zappar.com/zappar-aframe/0.3.29/zappar-aframe.js"></script>
    <link rel="stylesheet" type="text/css" href="mask_assets/mask_style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="https://cdn.glitch.global/614e4f3c-a34c-4c25-bf96-ab4952d8f69f/christmas-tree%20logo.png"
    />
    <meta charset="utf-8" />
    <title>Happy NY ©Exilon</title>
  </head>

  <body>
    <div class="mask-block">
      <a-scene>
        <!-- Ask user for camera permissions, display some text if permission is denied -->
        <a-entity zappar-permissions-ui id="permissions"></a-entity>
        <!-- shows a full-page dialog that informs the user they're using an unsupported browser -->
        <a-entity zappar-compatibility-ui id="compatibility"></a-entity>

        <a-camera zappar-camera="user-facing: true;" />

        <a-entity zappar-face id="face-tracker">
          <a-entity zappar-head-mask="face:#face-tracker;"></a-entity>

          <a-entity
            gltf-model="url(mask_assets/tiger_tale_hat.glb)"
            position="0 -0.9 0"
            scale="0.13 0.13 0.13"
          ></a-entity>

          <a-entity
            geometry="primitive: face-mesh; face: #face-tracker"
            material="src:url(https://cdn.glitch.global/614e4f3c-a34c-4c25-bf96-ab4952d8f69f/thumbnails_titi.png?v=1641673640385); transparent: true;"
          ></a-entity> 
        </a-entity>
      </a-scene>
    </div>

    <!-- тут панелька навигашки -->
    <div class="navigation">
      <ul class="list">
        <li class="item">
          <a href="/masks/mask3.html" class="link">
            <span class="icon"
              ><ion-icon name="chevron-back-outline"></ion-icon
            ></span>
          </a>
        </li>
        <li class="item">
          <a href="/masks/mask1.html" class="link">
            <span class="icon"
              ><img src="mask_assets/snowman.png" height="25px" width="25px"
            /></span>
            <span class="text">1</span>
          </a>
        </li>

        <li class="item">
          <a href="/masks/mask2.html" class="link">
            <span class="icon"><ion-icon name="paw-outline"></ion-icon></span>
            <span class="text">2</span>
          </a>
        </li>
        <li class="item">
          <a href="/masks/mask3.html" class="link">
            <span class="icon"
              ><img src="mask_assets/deer.png" height="25px" width="25px"
            /></span>
            <span class="text">3</span>
          </a>
        </li>
        <li class="item active">
          <a href="#" class="link">
            <span class="icon"
              ><img src="mask_assets/christmas-tree.png" height="25px" width="25px"
            /></span>
            <span class="text">4</span>
          </a>
        </li>
        <li class="item">
          <a href="/masks/mask5.html" class="link">
            <span class="icon"
              ><img src="mask_assets/snowflake.png" height="25px" width="25px"
            /></span>
            <span class="text">5</span>
          </a>
        </li>
        <li class="item">
          <a href="/masks/mask5.html" class="link">
            <span class="icon"
              ><ion-icon name="chevron-forward-outline"></ion-icon
            ></span>
          </a>
        </li>
        <div class="indicator"></div>
      </ul>
    </div>
    <script>
      const list = document.querySelectorAll(".item");

      function activeLink() {
        list.forEach((item) => item.classList.remove("active"));
        this.classList.add("active");
      }

      list.forEach((item) => item.addEventListener("click", activeLink));
    </script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- конец панешки навигашки-->
  </body>
</html>
